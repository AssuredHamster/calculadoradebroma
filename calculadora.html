<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Etiqueta para adaptar a @media -->
  <LINK REL="stylesheet" TYPE="text/css" HREF="estiloscalculadora.css"><!-- Enlace hoja estilos -->
</head>

<!-- Empieza codigo calculadora html-->
  <form name="calculator">
    <div align="left"><img src="ministerio.png" width="192px" height="51px"></div>
    <h1>Calculadora de género</h1>
    <p>La primera calculadora con perspectiva de género.</p>
    <input type="textfield" name="ans" value="">
    <br>
    <input type="button" value="1" onClick="document.calculator.ans.value+='machista'">
    <input type="button" value="2" onClick="document.calculator.ans.value+='misógino'">
    <input type="button" value="3" onClick="document.calculator.ans.value+='ultraderechista'">
    <input type="button" value="+" onClick="document.calculator.ans.value+='fascista'">
    <br>
    <input type="button" value="4" onClick="document.calculator.ans.value+='racista'">
    <input type="button" value="5" onClick="document.calculator.ans.value+='xenófobo'">
    <input type="button" value="6" onClick="document.calculator.ans.value+='misógino'">
    <input type="button" value="-" onClick="document.calculator.ans.value+='racista'">
    <br>
    <input type="button" value="7" onClick="document.calculator.ans.value+='misógino'">
    <input type="button" value="8" onClick="document.calculator.ans.value+='franquista'">
    <input type="button" value="9" onClick="document.calculator.ans.value+='machista'">
    <input type="button" value="*" onClick="document.calculator.ans.value+='racista'">
    <br>
    <input type="button" value="0" onClick="document.calculator.ans.value+='xenófobo'">
    <input type="reset" value="borrar machismo">
    <input type="button" value="/" onClick="document.calculator.ans.value+='fascista'">
    </form>
